<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Reimbursement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../../common/stylesheet.css">
    <link rel="stylesheet" href="../common/stylesheet_user.css">
</head>
<body style="background: #ffdf73">
<div id="header"></div>
<div class="creating">
    <div  class="big-text">
        <div id="top-text-container">
            <h2>Your new reimbursement:</h2>
        </div>
    </div>
    <div class="create-container">
        <table id="reimbursement_table_create" class="pure-table pure-table-bordered pure-table-striped center-table">
            <tr>
                <td>Name:</td>
                <td colspan="2">
                    <label>
                        <input id="reimbursement_name" placeholder="Reimbursement Name">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Start day:</td>
                <td colspan="2">
                    <label>
                        <input id="reimbursement_start_day" type="date" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>End day:</td >
                <td colspan="2">
                    <label for="reimbursement_end_day">
                        <input id="reimbursement_end_day" type="date">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Distance:</td>
                <td colspan="2">
                    <label>
                        <input id="reimbursement_distance" value="0">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="accept_btn" class="pure-button pure-button-primary" onclick="makeReimbursement()">Add Reimbursement</button>
                </td>
                <td  colspan="2">
                    <div id="user_information"></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">Additional costs:</td>
            </tr>
            <tr>
                <td>Choice receipt type</td>
                <td colspan="2">
                    <label>
                        <select id="receipt_list" onchange="" ></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Cost Name</td>
                <td colspan="2">
                    <label>
                        <input id="additional_cost_name" value="Cost name">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Cost value</td>
                <td colspan="2">
                    <label>
                        <input id="additional_cost" value="0">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="add_cost_btn" class="pure-button pure-button-disabled" onclick="doAssignUserCost()">Add cost</button>
                </td>
                <td  colspan="2">
                    <div id="user_cost_information"></div>
                </td>
            </tr>
            <tr>
                <td>id</td>
                <td>name, value</td>
                <td>remove</td>
            </tr>
        </table>
    </div>
</div>
<div class="decisions">
    <button id="delete_btn" class="button-error pure-button pure-button-disabled" onclick="doDeleteReimbursement()">Delete Reimbursement</button>
</div>
<script src="../../common/common.js"> </script>
<script src="../common/user_common.js"> </script>
<script src="creating.js"> </script>

</body>
</html>
