<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Reimbursement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../common/stylesheet.css">
    <link rel="stylesheet" href="stylesheet_user.css">
</head>
<body style="background: #ffdf73">
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" id="user_info" href="">User: user_name, User Group: user_group</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="../user.html?user=1" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="" class="pure-menu-link">History</a></li>
            <li class="pure-menu-item"><a href="../index.html" class="pure-menu-link">Logout</a></li>
        </ul>
    </div>
</div>
<div class="creating">
    <div  class="big-text">
        <div id="top-text-container">
            <h2>Your new reimbursement:</h2>
        </div>
    </div>
    <div class="create-container">
        <table id="reimbursement_table-create" class="pure-table pure-table-bordered pure-table-striped center-table">
            <tr>
                <td>Name:</td>
                <td colspan="2">
                    <label for="reimbursement_name"></label><input id="reimbursement_name" placeholder="Reimbursement Name">
                </td>
            </tr>
            <tr>
                <td>Start day:</td>
                <td colspan="2">
                    <label for="reimbursement_start_day"></label><input id="reimbursement_start_day" type="date" >
                </td>
            </tr>
            <tr>
                <tdMake>End day:</tdMake >
                <td colspan="2">
                    <label for="reimbursement_end_day"></label><input id="reimbursement_end_day" type="date">
                </td>
            </tr>
            <tr>
                <td>Distance:</td>
                <td colspan="2">
                    <label for="reimbursement_distance"></label><input id="reimbursement_distance" value="0">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="accept_btn" class="pure-button pure-button-primary" onclick="addReimbursement()">Add Reimbursement</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">Additional costs:</td>
            </tr>
            <tr>
                <td>
                    <label for="receipt_list"></label><select id="receipt_list" onchange="" ></select>
                </td>
                <td>
                    <label for="additional_cost"></label><input id="additional_cost" value="0">
                </td>
                <td>
                    <button id="add_cost_btn" class="pure-button pure-button-disabled">Add cost</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="decisions">
    <button id="delete_btn" class="button-error pure-button pure-button-disabled">Delete Reimbursement</button>
</div>
<div class="footer">
    <div id="information" class="big-text"><h2></h2></div>
</div>
<script src="../common/common.js"> </script>
<script src="../user/user.js"> </script>
<script src="../user/creating.js"> </script>

</body>
</html>
