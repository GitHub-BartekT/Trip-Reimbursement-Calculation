<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Reimbursement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../../common/stylesheet.css">
    <link rel="stylesheet" href="../stylesheet_administrator.css">
</head>
<body style="background: #ff8c24">
<div id="header"></div>
<div class="creating">
    <div  class="big-text">
        <div id="top-text-container">
            <h2>Your new Receipt Type:</h2>
        </div>
    </div>
    <div class="create-container">
        <table id="reimbursement_table-create" class="pure-table pure-table-bordered pure-table-striped center-table">
            <tr>
                <td>Name:</td>
                <td colspan="2">
                    <label for="receipt_type_name"></label><input id="receipt_type_name" placeholder="Receipt Type Name">
                </td>
            </tr>
            <tr>
                <td>Max value:</td>
                <td colspan="2">
                    <label for="receipt_type_max_value"></label><input id="receipt_type_max_value" value="0">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="accept_btn" class="pure-button pure-button-primary" onclick="makeReceiptType()">Add Receipt Type</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">Assign receipt type to User Group:</td>
            </tr>
            <tr>
                <td>
                    <label for="receipt_list"></label><select id="receipt_list" onchange="" ></select>
                </td>
                <td>
                    <label for="additional_cost"></label><input id="additional_cost" value="0">
                </td>
                <td>
                    <button id="add_cost_btn" class="pure-button pure-button-disabled">Assign</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="decisions">
    <button id="delete_btn" class="button-error pure-button pure-button-disabled" onclick="doDeleteReceiptType()">Delete Receipt Type</button>
</div>
<div class="footer">
    <div id="information" class="big-text"><h2></h2></div>
</div>
<script src="../../common/common.js"> </script>
<script src="../common/administrator_common.js"> </script>
<script src="creating_receipt_type.js"> </script>
</body>
</html>
